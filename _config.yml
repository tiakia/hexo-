# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: tiakia
subtitle: Tiankai Blog
description: 或碌碌无为,或轰轰烈烈
author: tiakia
language: zh-CN
timezone:
keywords: Hexo,github,react-native,git
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.tiankai.party
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
      - type: git
        repo:
          github: git@github.com:tiakia/blog.git,gh-pages        #这个地址要填写ssh的不要填写https的
          coding: git@git.coding.net:tiakia/tiakia.git,master       #git上你设置CNAME的分支
        message: "{{ now('YYYY-MM-DD HH:mm:ss') }}"
      - type: baidu_url_submitter


baidu_url_submit:
  count: 10 # 提交最新的链接数
  host: www.tiankai.party # 在百度站长平台中注册的域名,虽然官方推荐要带有 www, 但可以不带.
  token: QYXtYmmEC8lE6XEe # 你的秘钥,每个人都不一样,获取方法在下面
  path: baidu_urls.txt # 文本文档的地址,新链接会保存在此文本文档里
# 代码高亮
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'duotone-space'
  line_number: false    # default false
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
# 本地搜索
search:
  path: search.xml
  field: all

