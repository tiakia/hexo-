# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "http://ostu98x74.bkt.clouddn.com/theme/favicon.jpg"
    high_res_favicon: "http://ostu98x74.bkt.clouddn.com/theme/favicon.jpg"
    apple_touch_icon: "http://ostu98x74.bkt.clouddn.com/theme/favicon.jpg"
    keywords: Hexo,Js,React-native,Web
    site_verification:
        google:
        baidu:

    # Enable generate structured-data as JSON+LD for SEO or not.
    #        Set as 'false' if it cause some wrong when `hexo g`.
    structured_data: true

# Jump Links Settings
url:
    rss:
    daily_pic: "/gallery"
    logo: "/about"


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
scheme:  Paradox
#scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan: "夜空中最亮的星"
    theme_color: "#0097A7"
    theme_sub_color: "#00838F"
    hyperlink_color: "#00838F"
    button_color: "#757575"
    android_chrome_color: "#0097A7"
    nprogress_color: "#29d"
    nprogress_buffer: "800"

# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: true

# Reading experience
reading:
    entry_excerpt: 20

# Thumbnail Settings
thumbnail:
    purecolor:
    random_amount: 19

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    purecolor: "#F5F5F5"
    bgimg: "http://ostu98x74.bkt.clouddn.com/theme/bg.png"
    bing:
        enable: false
        parameter: color=white

# Images Settings
img:
#    logo: "/img/logo.png"
    logo: 'http://ostu98x74.bkt.clouddn.com/theme/logo.jpg'
    avatar: "http://ostu98x74.bkt.clouddn.com/theme/avatar.jpg"
    daily_pic: "http://ostu98x74.bkt.clouddn.com/theme/daily_pic.jpg"
    sidebar_header: "http://ostu98x74.bkt.clouddn.com/theme/sidebar_header-t.jpg"
    random_thumbnail: "http://ostu98x74.bkt.clouddn.com/random/material-"
    footer_image:
        #upyun_logo:
            #link: "https://www.upyun.com/"
            #src: "/img/upyun_logo.svg"

# Custom Fonts
#   family: the font-family which will be used in the theme
#   host: uri of fonts host.
#       Available value of "host": google | baomitu | ustc | custom
fonts:
    family: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif
    use: google
    custom_font_host:

# Card Elevation Level
card_elevation: 2

# Copyright
# Specify the date when the site was setup.
#   For example, if you set it as 2015, then footer will show '© 2015 - 2017'
copyright_since:

# Qrcode for redirect at other device
#   use: choose which method to generate the qrcode for each posts.
#       Available value of "use": plugin | online
#           - When use "plugin", you need to install the hexo-helper-qrcode.
#           - When use "online", the qrcode will be generated by 'pan.baidu.com' in China.
qrcode:
    enable: true
    use: plugin


# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# TOC Button

toc:
#   use: choose whether the line_number of toc will show or not.
#       Available value of "linenumber": true | false
    linenumber: false

